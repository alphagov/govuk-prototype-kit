{% extends "layout.html" %}

{% block page_title %}
  Example - Passing data
{% endblock %}

{% block content %}
<main id="content" role="main">

  {% include "includes/breadcrumb_examples.html" %}

  <div class="grid-row">
    <div class="column-two-thirds">

      <form action="/docs/examples/pass-data/vehicle-check-answers" method="post" class="form">

        <h1 class="heading-medium">
          Which of these extras apply to your vehicle?
        </h1>

        <div class="form-group">
          <fieldset>

            <legend class="visuallyhidden">
              Which of these extras apply to your vehicle?
            </legend>

            <p>
              Select all that apply
            </p>

            <div class="multiple-choice">
              <input id="vehicle-feature-decals" name="vehicle-extra[decals]" type="checkbox" value="true" {{ checked("vehicle-extra[decals]", "true") }}>
              <label for="vehicle-extra-decals">Decals</label>
            </div>

            <div class="multiple-choice">
              <input id="vehicle-extra-alloys" name="vehicle-extra[alloys]" type="checkbox" value="true" {{ checked("vehicle-extra[alloys]", "true") }}>
              <label for="vehicle-extra-alloys">Alloy wheels</label>
            </div>

            <div class="multiple-choice">
              <input id="vehicle-extra-tinted" name="vehicle-extra[tinted]" type="checkbox" value="true" {{ checked("vehicle-extra[tinted]", "true") }}>
              <label for="vehicle-extra-tinted">Tinted windows</label>
            </div>

          </fieldset>
        </div>

        <div class="form-group">
          <input type="submit" class="button" value="Continue">
        </div>

      </form>

    </div>
  </div>
</main>
{% endblock %}
