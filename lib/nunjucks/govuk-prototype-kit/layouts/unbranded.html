{% extends "govuk-prototype-kit/layouts/govuk-branded.html" %}

{% block headIcons %}
  <link rel="shortcut icon" href="/extension-assets/govuk-prototype-kit/lib/assets/images/unbranded.ico" type="image/x-icon" />
{% endblock %}

{% block head %}
  <link href="/public/stylesheets/unbranded.css" media="all" rel="stylesheet" type="text/css" />

  {% for stylesheetUrl in extensionConfig.stylesheets %}

  {% endfor %}
{% endblock %}

{% block header %}{% endblock %}
{% block footer %}{% endblock %}
